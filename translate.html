
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переводчик | Kaziiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Переводчик Kaziiz</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О проекте</a></li>
                <li><a href="translate.html">Переводчик</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Переводчик текста</h2>
            <form>
                <label for="textToTranslate">Введите текст:</label>
                <textarea id="textToTranslate" rows="5" cols="40"></textarea><br>
                <label for="languageSelect">Выберите язык:</label>
                <select id="languageSelect">
                    <option value="ru">Русский</option>
                    <option value="kk">Казахский</option>
                    <!-- можно добавить другие языки -->
                </select><br>
                <button type="button" onclick="translateText()">Перевести</button>
            </form>
            <p id="translationResult">Перевод появится здесь...</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Kaziiz. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
